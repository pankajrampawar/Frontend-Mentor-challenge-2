<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="cardContainer">
        <section class="left-part">
          <p class="title1">Your Result</p>
          <div class="circle">
            <h1>76</h1>
            <p class="info">of 100</p>
          </div>
          <h3 class="title2">Great</h3>
          <p class="details">
            you scored higher that 65% of people who have taken these tests
          </p>
        </section>
        <section class="right-part">
          <h2>Summary</h2>
          <div class="rows">
            <div class="row">
              <div class="badge">
                <img src="./assets/images/icon-reaction.svg" alt="icon" />
                <b>Reaction</b>
              </div>
              <p><b>80</b> / 100</p>
            </div>
            <div class="row">
              <div class="badge">
                <img src="./assets/images/icon-memory.svg" alt="icon" />
                <b>Memory</b>
              </div>
              <p><b>92</b> / 100</p>
            </div>
            <div class="row">
              <div class="badge">
                <img src="./assets//images/icon-verbal.svg" alt="." />
                <b>Verbal</b>
              </div>
              <p><b>61</b> / 100</p>
            </div>
            <div class="row">
              <div class="badge">
                <img src="./assets/images/icon-visual.svg" alt="." />
                <b>Visual</b>
              </div>
              <p><b>72</b> / 100</p>
            </div>
          </div>
          <button class="btn">Continue</button>
        </section>
      </div>
    </div>
  </body>
</html>
